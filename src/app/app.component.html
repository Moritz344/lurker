<app-topbar></app-topbar>
				<input [(ngModel)]="currentChannel" (keydown.code.enter)="onSwitchChannel()">
<br>
<div class="chat-container"  #chat>
				@for (msg of messages; track $index) {
								<app-chat [message]="msg"></app-chat>

				}
				<div class="chat-entry">
								<input [(ngModel)]="userChatMessage" (keydown.code.enter)="onSendMessage()" placeholder="hey">
				</div>
</div>
